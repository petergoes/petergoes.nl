<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
		<title>{% if page.path === 'index'%}{{ site.title }} | {{ site.subtitle }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}</title>
		
		<link rel="manifest" href="/web-manifest.json">

		<link rel="canonical" href="{{ page.permalink }}">
    <link rel="shortcut icon" href="/assets/logo/logo-32.png" />
    <link rel="apple-touch-icon" href="/assets/logo/logo-192.png">
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<meta name="theme-color" content="{{ site.themeColor }}">
		<meta name="description" content="{{ page.description }}">
		
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:creator" content="{{ site.social.twitter.username }}">
		<meta name="twitter:title" content="{% if page.path === 'index'%}{{ site.title }} | {{ site.subtitle }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}">
		<meta name="twitter:description" content="{{ page.description }}">
		<meta name="twitter:image" content="{% if page.featuredimage %}{{ page.permalink }}{{ page.featuredimage}}{% else %}{{ site.gravatar }}{% endif %}">
		
		<meta property="og:site_name" content="{{ site.name }}">
		<meta property="og:url" content="{{ page.permalink }}">
		<meta property="og:title" content="{% if page.path === 'index'%}{{ site.title }} | {{ site.subtitle }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}">
		<meta property="og:type" content="article">
		<meta property="og:image" content="{% if page.featuredimage %}{{ page.permalink }}{{ page.featuredimage}}{% else %}{{ site.gravatar }}{% endif %}">
		
		<meta name="google-site-verification" content="nqrUK41xnH-Xy6jkKrFZaB7WepOc-53Nein0KOSwizo" />

		{% if page.tags.length > 0 %}
			<meta name="keywords" content="{% for tag in page.tags %}{{ tag.name }}{% if not loop.last %}, {% endif %}{% endfor %}">
		{% endif %}

		{% block head %}
			<link rel="stylesheet" href="/styles/main.css">
		{% endblock %}

		<script src="/js/bundle.js" async></script>
	</head>

	<body class="{{ page.title.toLowerCase() }}">
		{% block header %}{% endblock %}

		<main>
			{% block content %}{% endblock %}
		</main>

		{% block footer %}{% endblock%}
		
		<div class="debug-vertical-rythm"></div>
    <script>
      class ToggleDebugVerticalRythm extends HTMLElement {
        connectedCallback() {
          this.innerHTML = "<button>Toggle Vertical Rythm Debugger</button>"
          this.querySelector('button').addEventListener('click', this.handleClick)
        }

        disconnectedCallback() {
          this.querySelector('button').removeEventListener('click', this.handleClick)
        }

        handleClick() {
          console.log(window.debugVerticalRythm)
        }
      }

      if (customElements) {
        customElements.define('debug-vertical-rythm', ToggleDebugVerticalRythm)
      }
    </script>


		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-45961555-1"></script>
		<script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'UA-45961555-1');</script>
    <script>
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the mini-infobar from appearing on mobile
        e.preventDefault();
      });

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js');
        });
      }
      </script>

	</body>
</html>
