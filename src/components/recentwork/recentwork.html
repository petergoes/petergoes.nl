{% for category in site.categories %}
	{% if category.name === 'Portfolio' %}
		{% set portfolioItems = category.posts %}
	{% endif %}
{% endfor %}

<section class="content-section" id="recent-work">
	<h2>Recent work</h2>
	<ul>
		{% for item in portfolioItems %}
			<li>
				<a href="/{{item.path}}" target="_self">
					<h4>{{ item.title }}</h4>
				</a>
			</li>
		{% endfor %}
	</ul>
</section>
